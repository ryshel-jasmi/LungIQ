<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LungIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9774/9774048.png" type="image/x-icon">

    <!-- Include FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800" style="background-color: #f7fafc;">

    <!-- Navbar -->
    <header class="bg-white shadow p-5">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-blue-500 text-2xl font-bold">LungIQ</div>
            <button 
                id="menu-toggle" 
                class="text-gray-700 md:hidden text-2xl focus:outline-none"
                aria-label="Toggle Navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
    
            <nav 
                id="menu" 
                class="hidden md:flex md:space-x-6 absolute md:relative top-16 md:top-auto left-0 md:left-auto bg-white md:bg-transparent w-full md:w-auto p-4 md:p-0 shadow-md md:shadow-none"
            >
                <a href="{{ url_for('home') }}" class="block md:inline-block text-gray-700 hover:text-blue-500 font-medium mb-2 md:mb-0">Home</a>
                <a href="{{ url_for('about') }}" class="block md:inline-block text-gray-700 hover:text-blue-500 font-medium mb-2 md:mb-0">About</a>
                <a href="{{ url_for('predict') }}" class="block md:inline-block text-gray-700 hover:text-blue-500 font-medium mb-2 md:mb-0">Start Diagnosis</a>
                <a href="{{ url_for('contact') }}" class="block md:inline-block text-gray-700 hover:text-blue-500 font-medium">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-12 px-6 bg-gradient-to-r from-white via-gray-70 to-gray-100">
        <h1 class="text-3xl font-bold text-blue-500 text-center mb-8">Get in Touch</h1>
        <div class="max-w-5xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Contact Information -->
                <div class="bg-white shadow-md rounded-lg p-6 min-h-[300px]">
                    <h2 class="text-xl font-bold text-blue-500 mb-4">Contact Information</h2>
                    <p class="text-gray-600 mb-4 text-base">
                        Weâ€™re here to help! Reach out to us for any inquiries, feedback, or support.
                    </p>
                    <ul class="space-y-3 text-gray-700 text-base">
                        <li>
                            <i class="fas fa-envelope text-blue-500"></i> 
                            <span class="font-medium">Email:</span> support@lungiq.com
                        </li>
                        <li>
                            <i class="fas fa-phone-alt text-blue-500"></i> 
                            <span class="font-medium">Phone:</span> +1-800-123-4567
                        </li>
                        <li>
                            <i class="fas fa-map-marker-alt text-blue-500"></i> 
                            <span class="font-medium">Address:</span> 123 HealthTech Ave, City, Country
                        </li>
                    </ul>
                </div>
    
                <!-- Contact Form -->
                <form action="{{ url_for('contact') }}" method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-4 min-h-[300px]">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-gray-600 font-semibold mb-1 text-base">Name <span class="text-red-500">*</span></label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Your Full Name" 
                            required 
                            class="w-full border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring focus:ring-blue-200">
                    </div>
    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-600 font-semibold mb-1 text-base">Email <span class="text-red-500">*</span></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Your Email Address" 
                            required 
                            class="w-full border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring focus:ring-blue-200">
                    </div>
    
                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-gray-600 font-semibold mb-1 text-base">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            placeholder="Subject of Your Inquiry" 
                            class="w-full border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring focus:ring-blue-200">
                    </div>
    
                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-gray-600 font-semibold mb-1 text-base">Message <span class="text-red-500">*</span></label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="3" 
                            placeholder="Your Message Here..." 
                            required 
                            class="w-full border border-gray-300 rounded-lg p-3 text-base focus:outline-none focus:ring focus:ring-blue-200"></textarea>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button 
                            type="submit" 
                            class="bg-blue-500 text-white font-bold py-2 px-6 text-base rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Success Pop-up Script -->
    <script>
        {% if success_message %}
            alert({{ success_message|tojson }});
        {% endif %}
    </script>
    

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
    
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
    

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2024 LungIQ. All rights reserved.</p>
    </footer>

</body>
</html>
